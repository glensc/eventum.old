{if $core.messages|@count|default:0 > 0}
<div id="global_messages">
    {foreach from=$core.messages item=message}
    <div class="{$message.type}">
        {if $message.type == 'html_box'}
            {$message.text}
        {else}
        <span>
            {$message.text|escape}
        </span>
        {/if}
    </div>
    {/foreach}
</div>
{/if}
